<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantia商品分析ツール (ジャンル切替対応)</title>
  <!-- Tailwind CSSを読み込み -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- パスワード認証画面 -->
  <div id="password-container" class="fixed inset-0 bg-gray-100 flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">認証が必要です</h2>
      <form id="password-form">
        <div class="mb-4">
          <label for="password-input" class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
          <input type="password" id="password-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="パスワードを入力" disabled>
        </div>
        <p id="error-message" class="hidden text-red-500 text-sm mb-4 text-center">パスワードが違います。</p>

        <div class="mb-4 flex items-center">
          <input type="checkbox" id="show-password-toggle" class="mr-2 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" disabled>
          <label for="show-password-toggle" class="text-sm font-medium text-gray-700 select-none cursor-pointer">パスワードを表示する</label>
        </div>

        <button type="submit" id="login-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
          <span id="login-button-text">ログイン</span>
          <span id="login-button-spinner" class="hidden">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            処理中...
          </span>
        </button>
        <p id="password-loading-message" class="text-sm text-gray-500 text-center mt-4">認証システムを準備中...</p>
      </form>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <div id="main-content" class="hidden">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
      <!-- ヘッダー -->
      <header class="text-center mb-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Fantia商品分析ツール</h1>
        <p class="text-gray-600 mt-2">Fantiaの注文CSVをアップロードして、売上データを分析します。<br>くじ・ダウンロード商品などのジャンル別分析に対応。</p>
      </header>

      <!-- 2カラムレイアウト -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- 左カラム: コントロールパネル -->
        <div class="lg:col-span-1 space-y-6">
          <!-- 会社グループ管理 -->
          <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-200">
            <h2 class="text-xl font-bold text-gray-800 mb-4">会社グループ管理</h2>

            <!-- 会社グループ選択 -->
            <div class="mb-4">
              <label for="companyGroupSelector" class="block text-sm font-medium text-gray-700 mb-2">会社グループ</label>
              <select id="companyGroupSelector" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 disabled:opacity-50 disabled:bg-gray-100" disabled>
                <option value="">選択してください</option>
              </select>
            </div>

            <!-- 会社グループ追加 -->
            <div class="mb-4">
              <label for="newCompanyGroupInput" class="block text-sm font-medium text-gray-700 mb-2">会社グループを追加</label>
              <div class="flex space-x-2">
                <input type="text" id="newCompanyGroupInput" placeholder="会社名" class="flex-grow w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 disabled:opacity-50 disabled:bg-gray-100" disabled>
                <button id="addCompanyGroupButton" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>追加</button>
              </div>
              <p id="companyGroupError" class="text-red-500 text-sm mt-2"></p>
            </div>

            <!-- キャスト管理 -->
            <div>
              <label for="castSelector" class="block text-sm font-medium text-gray-700 mb-2">分析するキャスト</label>
              <select id="castSelector" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 disabled:opacity-50 disabled:bg-gray-100" disabled>
                <option value="">会社グループを選択してください</option>
              </select>
            </div>

            <!-- キャスト追加 -->
            <div class="mt-4">
              <label for="newCastNameInput" class="block text-sm font-medium text-gray-700 mb-2">キャストを追加</label>
              <div class="flex space-x-2">
                <input type="text" id="newCastNameInput" placeholder="キャスト名" class="flex-grow w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 disabled:opacity-50 disabled:bg-gray-100" disabled>
                <button id="addCastButton" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>追加</button>
              </div>
              <p id="castError" class="text-red-500 text-sm mt-2"></p>
              <p id="cast-loading-message" class="text-sm text-gray-500 text-center mt-4">データベースに接続中...</p>
            </div>
          </div>

          <!-- 期間指定レポート -->
          <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-200">
            <h2 class="text-xl font-bold text-gray-800 mb-4">期間指定レポート</h2>
            <div class="space-y-4">
              <div>
                <label for="rangeStartDate" class="block text-sm font-medium text-gray-700 mb-2">開始日</label>
                <input type="date" id="rangeStartDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 disabled:opacity-50 disabled:bg-gray-100" disabled>
              </div>
              <div>
                <label for="rangeEndDate" class="block text-sm font-medium text-gray-700 mb-2">終了日</label>
                <input type="date" id="rangeEndDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 disabled:opacity-50 disabled:bg-gray-100" disabled>
              </div>
              <button id="rangeSummaryButton" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                この期間で集計
              </button>
            </div>
          </div>

          <!-- サマリー期間選択 -->
          <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-200">
            <h2 class="text-xl font-bold text-gray-800 mb-4">サマリー期間選択</h2>
            <div class="space-y-3">
              <div class="flex space-x-2">
                <button id="summaryAllButton" class="flex-1 bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                  全体
                </button>
                <button id="summaryMonthlyButton" class="flex-1 bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                  月間
                </button>
                <button id="summaryWeeklyButton" class="flex-1 bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                  週間
                </button>
              </div>
              <p class="text-sm text-gray-500 text-center">期間を選択してサマリーを更新</p>
            </div>
          </div>

          <!-- ファイルアップロード -->
          <div id="upload-section" class="bg-white rounded-xl shadow-lg p-6 border border-gray-200 hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4">データ更新</h2>
            <div class="flex flex-col items-center">
              <svg class="w-12 h-12 text-blue-500 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
              </svg>
              <label for="csvFileInput" class="w-full cursor-pointer text-center text-sm font-medium text-gray-700 mb-2">
                CSVファイルを選択（注文ID基準で上書きされます）
              </label>
              <input type="file" id="csvFileInput" accept=".csv" class="block w-full text-sm text-gray-500
                                file:mr-4 file:py-2 file:px-4
                                file:rounded-full file:border-0
                                file:text-sm file:font-semibold
                                file:bg-blue-50 file:text-blue-700
                                hover:file:bg-blue-100
                            " />
            </div>
          </div>
        </div>

        <!-- 右カラム: 結果表示 -->
        <div class="lg:col-span-2 space-y-6">

          <!-- ★商品のタイプ（ジャンル）選択タブ ★ -->
          <div id="productTypeFilterContainer" class="hidden">
             <div id="productTypeTabs" class="flex flex-wrap gap-2">
                 <!-- JavaScriptでタブが動的に生成されます -->
             </div>
          </div>

          <!-- 検索バー -->
          <div id="search-section" class="bg-white rounded-xl shadow-lg p-4 border border-gray-200 hidden">
            <div class="relative">
              <input type="text" id="searchInput" placeholder="商品名で検索..." class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </div>
            </div>
          </div>

          <!-- ローディングスピナー -->
          <div id="loadingIndicator" class="hidden text-center mt-8 pt-10">
            <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-blue-500 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-600">データを分析中...</p>
          </div>

          <!-- 結果表示コンテナ -->
          <div id="resultsContainer" class="space-y-6">
            <!-- 分析結果がここに動的に挿入されます -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 日別詳細モーダル -->
  <div id="dailyDetailsModal" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 opacity-0 pointer-events-none">
    <div class="modal-content bg-white rounded-xl shadow-lg w-full max-w-3xl m-4 transform scale-95">
      <!-- モーダルヘッダー -->
      <div class="flex justify-between items-center p-4 border-b border-gray-200">
        <h3 id="modalTitle" class="text-xl font-bold text-gray-800"></h3>
        <button onclick="hideDailyDetailsModal()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <!-- モーダルボディ -->
      <div id="modalBody" class="p-6 max-h-[70vh] overflow-y-auto">
        <!-- データテーブルがここに挿入されます -->
      </div>
    </div>
  </div>

  <!-- 期間指定集計モーダル -->
  <div id="rangeSummaryModal" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 opacity-0 pointer-events-none">
    <div class="modal-content bg-white rounded-xl shadow-lg w-full max-w-3xl m-4 transform scale-95">
      <!-- モーダルヘッダー -->
      <div class="flex justify-between items-center p-4 border-b border-gray-200">
        <h3 id="rangeModalTitle" class="text-xl font-bold text-gray-800">期間集計レポート</h3>
        <button onclick="hideRangeSummaryModal()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <!-- モーダルボディ -->
      <div id="rangeModalBody" class="p-6 max-h-[70vh] overflow-y-auto">
        <!-- 集計結果がここに挿入されます -->
      </div>
    </div>
  </div>


  <script type="module" src="app.js"></script>

</body>
</html>
